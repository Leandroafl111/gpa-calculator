<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free GPA Calculator (4.0 Scale)</title>
    <meta name="description" content="Free GPA Calculator on a 4.0 scale. Calculate your college GPA easily and instantly.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .course {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        input, select, button {
            padding: 8px;
            font-size: 14px;
        }
        button {
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Free GPA Calculator</h1>

<div id="courses">
    <div class="course">
        <input type="text" placeholder="Course name">
        <select class="grade">
            <option value="4">A</option>
            <option value="3">B</option>
            <option value="2">C</option>
            <option value="1">D</option>
            <option value="0">F</option>
        </select>
        <input type="number" class="credits" placeholder="Credits" min="0">
    </div>
</div>

<button onclick="addCourse()">Add Course</button>
<button onclick="calculateGPA()">Calculate GPA</button>

<div id="result"></div>

<script>
function addCourse() {
    const div = document.createElement("div");
    div.className = "course";
    div.innerHTML = `
        <input type="text" placeholder="Course name">
        <select class="grade">
            <option value="4">A</option>
            <option value="3">B</option>
            <option value="2">C</option>
            <option value="1">D</option>
            <option value="0">F</option>
        </select>
        <input type="number" class="credits" placeholder="Credits" min="0">
    `;
    document.getElementById("courses").appendChild(div);
}

function calculateGPA() {
    const grades = document.querySelectorAll(".grade");
    const credits = document.querySelectorAll(".credits");

    let totalPoints = 0;
    let totalCredits = 0;

    grades.forEach((grade, i) => {
        const credit = parseFloat(credits[i].value);
        if (!isNaN(credit) && credit > 0) {
            totalPoints += grade.value * credit;
            totalCredits += credit;
        }
    });

    if (totalCredits === 0) {
        document.getElementById("result").innerText = "Please enter credits.";
        return;
    }

    const gpa = (totalPoints / totalCredits).toFixed(2);
    document.getElementById("result").innerText = `Your GPA is: ${gpa}`;
}
</script>

</body>
</html>
